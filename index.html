<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Flags Slideshow</title>
    <style>
        body {
            background-color: #b3e5fc; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            color: #333;
        }

        .slideshow-container {
            position: relative;
            width: 300px; 
            height: 200px; 
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out; 
        }

        .slideshow-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Countries and Flags</h1>
    <div class="slideshow-container">
        <!-- Slideshow images -->
        <img src="images/flag_usa.png" alt="USA Flag" id="usa-flag" class="slide active">
        <img src="images/flag_china.png" alt="China Flag" id="china-flag" class="slide">
        <img src="images/flag_india.png" alt="India Flag" id="india-flag" class="slide">
    </div>

    <script src="scripts/flags.js" defer></script>
</body>
</html>
