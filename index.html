<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Flags</title>

    <style>
        
        .flags {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .flags img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        .flags img:hover {
            opacity: 0.8;
        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: #333;
        }
    </style>
    <script src="scripts/flags.js" defer></script>
</head>
<body>
    <h1>Countries and Flags</h1>
    <div class="flags">
        <img src="images/flag_usa.png" alt="USA Flag" id="usa-flag">
        <img src="images/flag_china.png" alt="China Flag" id="china-flag">
        <img src="images/flag_india.png" alt="India Flag" id="india-flag">
    </div>
</body>
</html>
