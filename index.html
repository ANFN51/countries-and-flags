<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Flags Stack Slideshow</title>
    <style>
        body {
            background-color: #b3e5fc; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            color: #333;
        }

        .slideshow-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .slideshow-container img {
            width: 250px; 
            height: 170px; 
            opacity: 0.6;
            transition: transform 0.5s ease, opacity 0.5s ease; 
            position: relative;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }


        .slideshow-container img:nth-child(1) {
            transform: rotate(-5deg) translateX(-30px);
        }
        .slideshow-container img:nth-child(2) {
            transform: rotate(3deg) translateX(-15px);
        }
        .slideshow-container img:nth-child(3) {
            transform: rotate(-2deg);
        }

        .slideshow-container img.active {
            opacity: 1;
            transform: scale(1.1) translateX(0px); 
            z-index: 1;
        }

        .slideshow-container img:hover {
            opacity: 1; 
            transform: scale(1.2) translateX(0px);
            z-index: 2;
        }
        
        .slideshow-container img:not(:hover) {
            opacity: 0.5; 
        }
    </style>
</head>
<body>
    <h1>Countries and Flags</h1>
    <div class="slideshow-container">
        <img src="images/flag_usa.png" alt="USA Flag" id="usa-flag" class="slide active">
        <img src="images/flag_china.png" alt="China Flag" id="china-flag" class="slide">
        <img src="images/flag_india.png" alt="India Flag" id="india-flag" class="slide">
    </div>

    <script src="scripts/flags.js" defer></script>
</body>
</html>
