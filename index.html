<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Flags Slideshow</title>
    <style>
        body {
            background-color: #b3e5fc; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            color: #333;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px; 
            height: 400px; 
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out; 
        }

        .slideshow-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Countries and Flags</h1>
    <div class="slideshow-container">
        <img src="images/flag_usa.png" alt="USA Flag" class="slide active">
        <img src="images/flag_china.png" alt="China Flag" class="slide">
        <img src="images/flag_india.png" alt="India Flag" class="slide">
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showNextSlide() {
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
        }

        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>
