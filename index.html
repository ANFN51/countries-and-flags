<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Flags</title>
    <style>
        body {
            background-color: #b3e5fc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            color: #333;
        }

        .flags {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 40px; 
        }

        .flags img {
            width: 200px; 
            height: 150px;
            object-fit: cover; 
            transition: opacity 0.3s ease-in-out; 
        }

        .flags img:hover {
            opacity: 0.8;
        }
    </style>
    <script src="scripts/flags.js" defer></script>
</head>
<body>
    <h1>Countries and Flags</h1>
    <div class="flags">
        <img src="images/flag_usa.png" alt="USA Flag" id="usa-flag">
        <img src="images/flag_china.png" alt="China Flag" id="china-flag">
        <img src="images/flag_india.png" alt="India Flag" id="india-flag">
    </div>
</body>
</html>
